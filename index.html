<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Travellers</title>
</head>
<body>
    <header class="header">
        <h1 class="logo"><strong>Travel</strong> in Style</h1>
        <nav class="navbar" >
            <ul class="links">
                <li ><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li class="active"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
            <h1>Login form</h1>
            <input class="email" type="email" placeholder="Enter Email">
            <input class="password" type="password" placeholder="Enter Password" >

            <div class="rem-btn">
                <input type="checkbox">
                <label for="rem">Remember Password</label>
            </div>

            <button class="btn" ><a href="#">Log In</a></button>
    </div>

</body>
</html>
